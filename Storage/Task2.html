<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
        }

        .notification.success {
            background-color: #28a745;
        }

        /* Styling for cards */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 90%;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #555;
        }

        .card .user-types {
            font-style: italic;
        }

        .card .technology {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Submit Project Details</h2>
        <form id="projectForm">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="userTypes">User Types</label>
                <input type="text" id="userTypes" name="userTypes" placeholder="e.g. Admin, User, Guest">
            </div>
            <div class="form-group">
                <label for="technology">Technology Used</label>
                <input type="text" id="technology" name="technology" placeholder="e.g. HTML, CSS, JavaScript">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Card Container to render project details -->
    <div class="card-container" id="cardContainer"></div>

    <script>
        // Form submission
        document.getElementById('projectForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const userTypes = document.getElementById('userTypes').value;
            const technology = document.getElementById('technology').value;

            // Validate form input
            if ([subject, description, userTypes, technology].includes('')) {
                alert('Please fill all fields!');
                return;
            }

            // Create a project object
            const project = {
                subject,
                description,
                userTypes,
                technology
            };

            // Store the project in Session Storage
            let projects = JSON.parse(sessionStorage.getItem('projects')) || [];
            projects.push(project);
            sessionStorage.setItem('projects', JSON.stringify(projects));

            // Reset the form
            document.getElementById('projectForm').reset();

            // Render projects
            renderProjects();
        });

        // Function to render the projects as cards
        function renderProjects() {
            const projects = JSON.parse(sessionStorage.getItem('projects')) || [];
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Clear existing cards

            projects.forEach((project, index) => {
                // Create a card for each project
                const card = document.createElement('div');
                card.classList.add('card');

                // Add project content
                card.innerHTML = `
                    <h3>${project.subject}</h3>
                    <p>${project.description}</p>
                    <p class="user-types"><strong>User Types:</strong> ${project.userTypes}</p>
                    <p class="technology"><strong>Technology Used:</strong> ${project.technology}</p>
                `;

                // Append the card to the card container
                cardContainer.appendChild(card);
            });
        }

        // Render the projects on page load if any are stored
        window.onload = function () {
            renderProjects();
        };
    </script>
</body>

</html>
